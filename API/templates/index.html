<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYC Limited English Proficiency Speakers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" /> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron title panel text-center">
        <h1>New York City<br>Limited English Proficiency Speakers</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="well panel">
            <h5 class="demo_header">Language:</h5>
            <select id="selDataset" onchange="optionChanged(this.value,false,false)"></select>
            <h5 class="demo_header">Display:</h5>
            <input type="radio" id="sunburst_input" name="content" value="sunburst" checked="checked" onclick="contentSelect()"><label for="sunburst_input">Sunburst</label>
            <input type="radio" id="map_input" name="content" value="map" onclick="contentSelect()"><label for="map_input">Map</label>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-primary" id="panel-demo">
            <div class="panel-heading" id="demo-panel-title">
              <h3 class="panel-title">Demographic Information</h3>
            </div>
            <div id="panel-body" class="panel-body">
              <div id="sample-metadata"></div>
              <div id="bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7 right-side">
        <div class="panel" id="content"></div>
      </div>
    </div>
  </div>
  <div  id="photo-credit">Photo from: <a href="https://unsplash.com/es/fotos/LGtJ44QWo_c?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> | By <a href="https://unsplash.com/pt-br/@kaip?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kai Pilger</a> 
  </div>

    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/map.js"></script>
  <script src="/static/js/demoBox.js"></script>
  <script src="/static/js/sunburst.js"></script>
  <script src="/static/js/dropDownMenu.js"></script>
  <script src="/static/js/barChart.js"></script>
  
  <!-- leaflet-choropleth JavaScript -->
  <script type="text/javascript" src="/static/js/choropleth.js"></script>
